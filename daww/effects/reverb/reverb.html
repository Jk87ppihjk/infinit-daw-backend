<div class="reverb-ui-container p-6 flex flex-col space-y-4">
    <style>
        /* CSS embutido para o Reverb UI */
        .reverb-ui-container {
            background-color: #2d3748; /* gray-800 */
            border-radius: 0.5rem;
            color: #e2e8f0; /* gray-200 */
            font-family: 'Inter', sans-serif;
            max-width: 100%; /* Garante que caiba na modal */
            box-sizing: border-box;
        }

        .reverb-ui-container .parameter-control {
            margin-bottom: 1rem;
        }

        .reverb-ui-container label {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
            color: #cbd5e0; /* gray-300 */
            margin-bottom: 0.25rem;
        }

        .reverb-ui-container input[type="range"] {
            width: 100%;
            height: 0.5rem; /* h-2 */
            background-color: #4a5568; /* gray-600 */
            border-radius: 0.25rem; /* rounded-lg */
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
            margin-top: 0.25rem;
        }

        /* Thumb para sliders */
        .reverb-ui-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 1.25rem; /* 5px * 5px */
            height: 1.25rem;
            border-radius: 50%;
            background: #a78bfa; /* purple-400 */
            border: 2px solid #5a67d8; /* indigo-500 */
            box-shadow: 0 0 0 2px rgba(167, 139, 250, 0.4);
            margin-top: -0.375rem; /* Ajusta a posição vertical do thumb */
        }
        .reverb-ui-container input[type="range"]::-moz-range-thumb {
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 50%;
            background: #a78bfa;
            border: 2px solid #5a67d8;
            box-shadow: 0 0 0 2px rgba(167, 139, 250, 0.4);
        }

        /* Track para sliders */
        .reverb-ui-container input[type="range"]::-webkit-slider-runnable-track {
            background: transparent; /* A cor de fundo principal já é a track */
            border-radius: 0.25rem;
        }
        .reverb-ui-container input[type="range"]::-moz-range-track {
            background: transparent;
            border-radius: 0.25rem;
        }

        .reverb-ui-container select {
            width: 100%;
            padding: 0.5rem;
            background-color: #4a5568; /* gray-600 */
            color: #e2e8f0;
            border: 1px solid #718096; /* gray-700 */
            border-radius: 0.25rem;
            font-size: 0.9rem;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23cbd5e0%22%20d%3D%22M287%2C197.989L146.205%2C57.195c-5.321-5.322-13.945-5.322-19.266%2C0L5.426%2C197.989c-5.322%2C5.322-5.322%2C13.945%2C0%2C19.267c5.321%2C5.322%2C13.945%2C5.322%2C19.267%2C0L146.205%2C95.823l121.511%2C121.511c5.322%2C5.322%2C13.945%2C5.322%2C19.267%2C0C292.311%2C211.934%2C292.311%2C203.311%2C287%2C197.989z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 0.7em top 50%, 0 0;
            background-size: 0.65em auto, 100%;
        }

        .reverb-ui-container button {
            padding: 0.75rem 1rem;
            border-radius: 0.375rem; /* rounded-md */
            font-weight: 600; /* font-semibold */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reverb-ui-container .bypass-btn {
            background-color: #ef4444; /* red-500 */
            color: white;
            border: none;
        }

        .reverb-ui-container .bypass-btn.active {
            background-color: #22c55e; /* green-500 */
        }
    </style>

    <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold text-white">Reverb</h3>
        <select id="reverb-preset-select" class="text-sm">
            <option value="">-- Selecione um Preset --</option>
            <!-- Presets serão injetados via JS -->
        </select>
    </div>

    <div id="reverb-sliders-container" class="space-y-4 flex-grow">
        <!-- Sliders serão injetados aqui via JS -->
    </div>

    <div class="mt-auto pt-4 border-t border-gray-700 flex justify-end">
        <button id="reverb-bypass-btn" class="bypass-btn">Bypass</button>
    </div>
</div>
