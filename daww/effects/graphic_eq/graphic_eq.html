<div class="p-6 bg-[#1a1b20] rounded-b-lg">
    <style>
        /* --- Cores e Reset --- */
        :root {
            --panel-color: #2a2c34;
            --label-color: #a0a3b1;
            --thumb-color: #ffffff;
            --track-color: #434653;
            --track-active-color: #6d5dff;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --glow-color: rgba(109, 93, 255, 0.5);
        }

        .graphic-eq-wrapper * {
            box-sizing: border-box;
        }

        /* --- Container Principal --- */
        .graphic-eq-wrapper {
            background: var(--panel-color);
            padding: 25px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px var(--shadow-color);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* --- Grid das Bandas --- */
        .equalizer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 220px; /* Altura ajustada para o modal */
            gap: 15px;
        }

        /* --- Cada Banda (Slider + Label) --- */
        .band {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            flex: 1;
            min-width: 35px;
        }

        .band .slider-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .band label {
            margin-top: 15px;
            font-size: 11px;
            font-weight: 500;
            color: var(--label-color);
            background-color: rgba(0,0,0,0.2);
            padding: 3px 6px;
            border-radius: 6px;
        }

        /* --- Estilização do Slider Vertical --- */
        .graphic-eq-wrapper input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 170px; /* Comprimento do slider */
            height: 8px;   /* Espessura da trilha */
            background: var(--track-color);
            border-radius: 5px;
            cursor: pointer;
            transform: rotate(-90deg); /* Gira o slider para a vertical */
            transition: background 0.1s ease-in-out;
        }
        
        /* --- Estilos do "Polegar" (Thumb) --- */
        .graphic-eq-wrapper input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            margin-top: -8px; 
            width: 24px;
            height: 24px;
            background: var(--thumb-color);
            border-radius: 50%;
            border: 3px solid var(--panel-color);
            box-shadow: 0 0 10px var(--glow-color);
            transition: transform 0.2s ease;
        }

        .graphic-eq-wrapper input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--thumb-color);
            border-radius: 50%;
            border: none;
            box-shadow: 0 0 10px var(--glow-color);
        }

        /* Efeitos de Hover/Active */
        .graphic-eq-wrapper input[type="range"]:hover::-webkit-slider-thumb {
            transform: scale(1.1);
        }
        .graphic-eq-wrapper input[type="range"]:active::-webkit-slider-thumb {
            transform: scale(1.2);
            box-shadow: 0 0 15px var(--track-active-color);
        }
    </style>

    <div class="graphic-eq-wrapper">
        <div class="equalizer" id="graphic-eq-bands-container">
            </div>
    </div>
</div>
