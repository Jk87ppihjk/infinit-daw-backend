<div class="p-4 flex gap-4">
    <div class="w-2/3">
        <canvas id="parametric-eq-graph-canvas" class="w-full h-64 bg-gray-900 rounded-md border border-gray-700 cursor-pointer"></canvas>
    </div>

    <div class="w-1/3 flex flex-col space-y-4">
        <div>
            <h4 class="text-lg font-semibold text-white mb-2 border-b border-gray-600 pb-2">Controles da Banda</h4>
            
            <div id="eq-no-band-selected" class="text-center text-gray-500 p-4">
                <p>Use o botão "Adicionar Banda" ou dê um duplo clique no gráfico para começar.</p>
            </div>

            <div id="universal-sliders-container" class="hidden space-y-3 pt-2">
                <div class="parameter-control">
                    <label for="universal-type" class="flex justify-between text-sm font-medium text-gray-300 mb-1">
                        <span>Tipo de Banda</span>
                    </label>
                    <select id="universal-type" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="peaking">Pico (Peaking)</option>
                        <option value="lowshelf">Prateleira Grave (Low Shelf)</option>
                        <option value="highshelf">Prateleira Aguda (High Shelf)</option>
                        <option value="notch">Filtro de Rejeição (Notch)</option>
                    </select>
                </div>

                <div class="parameter-control">
                    <label for="universal-gain" class="flex justify-between text-sm font-medium text-gray-300">
                        <span>Ganho (dB)</span>
                        <span id="universal-gain-value">0.0</span>
                    </label>
                    <input type="range" id="universal-gain" min="-40" max="40" step="0.1" value="0" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer mt-1">
                </div>

                <div class="parameter-control">
                    <label for="universal-q" class="flex justify-between text-sm font-medium text-gray-300">
                        <span>Fator Q</span>
                        <span id="universal-q-value">1.0</span>
                    </label>
                    <input type="range" id="universal-q" min="0.1" max="18" step="0.1" value="1" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer mt-1">
                </div>
            </div>
        </div>

        <div class="flex-grow flex items-end">
            <div class="w-full grid grid-cols-2 gap-3">
                 <button id="eq-add-band-btn" class="w-full py-2 px-3 text-sm font-semibold rounded-md bg-blue-600 hover:bg-blue-700 transition-colors">
                    Adicionar Banda
                </button>
                <button id="eq-delete-band-btn" disabled class="w-full py-2 px-3 text-sm font-semibold rounded-md bg-red-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    Excluir Banda
                </button>
            </div>
        </div>
    </div>
</div>
